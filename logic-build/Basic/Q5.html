<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="id"></p>
  </body>

  <script>
    const id = document.getElementById("id");
    function animateString(value) {
      let str = value.split("");

      setInterval(() => {
        let firstindex = str.shift();
        str.push(firstindex);
        id.innerText = str.join("");
      }, 100);
    }
    animateString("hello wolrd! ");
  </script>
</html>
