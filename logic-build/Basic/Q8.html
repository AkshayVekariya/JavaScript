<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
  </head>
  <body>
    <p>select number between 1 to 10</p>
    <p id="result"></p>
    <button onclick="guessNumber()">Click Here</button>
  </body>
  <script>
    const result = document.getElementById("result");
    let min = 1;
    let max = 10;
    function guessNumber() {
      let computer = Math.floor(Math.random() * 10) + 1;
      let user = Number(prompt("please input a number between 1 to 10"));
      if (computer === user) {
        result.innerText = "Good Work";
      } else {
        result.innerText = "Not Matched try agrain!";
      }
    }
  </script>
</html>
